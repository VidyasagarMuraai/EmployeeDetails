
<mat-drawer-container >
  <mat-drawer #drawer class="example-sidenav"  mode="side" opened>
      <mat-icon style="font-size:50px;margin-left: 40px;color:#fafafa">account_box</mat-icon>
      <div style="margin-left: 35px;color:#fafafa">
        {{"vidyasagar"}}
      </div>
     <div fxLayout="Column wrap" display="flex" fxLayoutGap="5px">
        <div>
            <button  mat-raised-button color="primary" (click)="createNewUser()"> User Registration</button>
        </div>
        <div>
            <button  mat-raised-button color="primary"  (click)="createLeaveReq()">Leave Request</button>
        </div>
        <div>
            <button  mat-raised-button color="primary" (click)="createTravelReq()">Travel Fee Request</button>
        </div>
     </div>
    
      </mat-drawer>
  <mat-drawer-content>
    <div>

    </div>
    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" class="table" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="EmployeeID">
          <th mat-header-cell *matHeaderCellDef>EmployeeID</th>
          <td mat-cell *matCellDef="let element"> {{element.EMP_ID}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef>UserName</th>
          <td mat-cell *matCellDef="let element"> {{element.USER_NAME}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element"> {{element.GENDER}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element"> {{element.LOCATION}} </td>
        </ng-container>
        <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef>More Details</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="updateUserDetails()">Update</button> </td>
          </ng-container>
        <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteUserDetails(element)">Delete</button> </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
  </mat-drawer-content>
</mat-drawer-container>
