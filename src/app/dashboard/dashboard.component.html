
    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" class="table" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="EmployeeID">
          <th mat-header-cell *matHeaderCellDef>EmployeeID</th>
          <td mat-cell *matCellDef="let element"> {{element.EMP_ID}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef>UserName</th>
          <td mat-cell *matCellDef="let element"> {{element.USER_NAME}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element"> {{element.GENDER}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element"> {{element.LOCATION}} </td>
        </ng-container>
        <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef>More Details</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="updateUserDetails(element)"><mat-icon>edit</mat-icon></button> </td>
          </ng-container>
        <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteUserDetails(element)"><mat-icon>delete</mat-icon></button> </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
