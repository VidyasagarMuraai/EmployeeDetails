
<!-- main app container -->

               
<div  style="padding-left: 13px" class="content" >
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div  fxLayout="row wrap" fxLayoutGap="25px" style="padding-left: 12px" >
        <div class="form-group">
          <mat-form-field>
            <input  matInput placeholder="EmployeeID" formControlName="ID" [ngClass]="{ 'is-invalid': submitted && f.ID.errors }" required/>
               <mat-error *ngIf="submitted && f.ID.errors?.required">EmployeeID is required</mat-error>
           </mat-form-field>
        </div>
        <div class="form-group">
                <mat-form-field>
                  <input  matInput placeholder="Employee Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required/>
                     <mat-error *ngIf="submitted && f.name.errors?.required">Employee Name is required</mat-error>
                 </mat-form-field>
              </div>
        <div class="form-group" >
            <mat-form-field>
            <input matInput type="text" placeholder="Recipe" formControlName="recipe">
            </mat-form-field>
        </div>
         <div class="form-group">
            <mat-form-field>
             <input matInput type="text" placeholder="Amount" formControlName="Amount" [ngClass]="{ 'is-invalid': submitted && f.Amount.errors }" required/>
                <mat-error *ngIf="submitted && f.Amount.errors?.required">Amount is required</mat-error>
            </mat-form-field>
        </div>
         <div class="form-group">
            <mat-form-field>
            <input matInput type="text" placeholder="Order Date" formControlName="Order" [ngClass]="{ 'is-invalid': submitted && f.Order.errors }" required/>
                <mat-error *ngIf="submitted && f.Order.errors?.required">Mobile No. is required</mat-error>
            </mat-form-field>
        </div>
        
         <div class="form-group">
            <mat-form-field>
            <input matInput type="text" placeholder="Comments" formControlName="Comments"  >
           </mat-form-field>
            
        </div>
        </div>
        <input  type="file" placeholder="upload" (change)="fileData($event)">
        <button mat-raised-button color="primary" (click)="uploadToCS()" >Upload</button>
        <button mat-raised-button color="primary" (click)="foodExpDetails()" >Save</button>
    </form>
</div>
